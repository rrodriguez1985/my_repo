<!Doctype html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            
            function cube(){
                var num=document.getElementById("n1");
                num.value = Math.pow(num.value, 3);
                
            }
            
            function cuarta(){
                var num=document.getElementById("n1");
                num.value = Math.pow(num.value, 4);
                
            }
            
            function sin(){
                var num=document.getElementById("n1");
                num.value = Math.sin(num.value);
                
            }
            
        
        </script>
    </head>
    <body>
    
    <h1>Calculadora de Raúl Rodríguez</h1>    
    <!-- Ejemplo de calculadora den HTML y JS para GitHub-->
        
        Number:
        <input type="text" id="n1"><p>
        <button onclick="cube()">x^3</button>
        <button onclick="cuarta()">x^4</button>
        <button onclick="sin()">Sin</button>
    
    </body>
</html>
